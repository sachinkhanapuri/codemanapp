{% extends 'model_pratcise/home.html' %}
{% block title %}customer_edit{% endblock title %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class='d-inline-table text-center align-middle'>
    <form class="form-group bg-secondary border border border-info mt-2" action="{% url 'customer_update' id=customer.id %}" method="POST">
        {% csrf_token %}
        <h3> Customer Edit form:</h3>
        {{form|crispy}}
        
        <input class="btn btn-primary mt-2 mb-2" type="submit" value="submit">
    </form>
</div>


{% endblock content %}
