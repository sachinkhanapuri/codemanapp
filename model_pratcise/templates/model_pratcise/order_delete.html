{% extends 'model_pratcise/home.html' %}
{% load crispy_forms_tags %}
{% block title %}order_delete{% endblock title %}
{% load static %}

{% block content %}

<div class='container bg-secondary border border border-info mt-4'>
   
    <form class="form-group" action="{% url 'order_delete' order.id %}" method="POST">
    {% csrf_token %}
    <h3 class='mt-2'>Are you sure want to Delete Order: {{order.order_name}} of customer {{order.customer.name}}</h3><hr>

   
    <input class="btn btn-primary mt-2 mb-2 ml-2 rounded" type="submit" value="submit">
    <a class="btn btn-primary mt-2 mb-2 ml-2" href="{% url 'order_detail' %}">Cancle</a>
    </form> 
 
</div>

{% endblock content %}
