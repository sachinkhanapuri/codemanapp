{% extends 'basicform/navbr2.html' %}
{% load crispy_forms_tags %}
{% block title %}form{% endblock title %}
{% load static %}

  
{% block content %}
<div class="container">

    <form action="{% url 'customer_update1' customer1.id %}" method="POST">
        {% csrf_token %}
        <label >Name:</label>
        <input type="text" name='name' value={{customer1.name}}><br>
        <label >Phone:</label>
        <input type="text" name='phone' value={{customer1.phone}}><br>
        <label >Emailid:</label>
        <input type="text" name='emailid' value={{customer1.emailid}}><br>

        <input type='submit' value='submit'>
    </form>
</div>

{%endblock content %}
